<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/style.css"><link rel="style">
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon2.png">
    <title>CalcuRedes</title>
</head>
<body>
    <h1 class="tituloIndex">CalcuRedes</h1>
    <table id="tablaIp">
    <input type="text" pattern="^(\d{1,3}\.){3}\d{1,3}$" class="octeto" id="ip" placeholder="Ingrese la IP">
    </table>

    <button class="botonCalcular" id="btnCalcular">CALCULAR !!</button>


    <table class="tablaInfo" id="tblInfo">
        <tr>
            <th>IP</th>
            <td id="idCompleta">
            </td>
        </tr>
        <tr>
            <th>Máscara de subred</th>
            <td id="mascaraRed">
            </td>
        </tr>
        <tr>
            <th>Wildcard</th>
            <td id="wildcard">
            </td>
        </tr>
        <tr>
            <th>Dirección de red</th>
            <td id="dirRed">
            </td>
        </tr>
        <tr>
            <th>Dirección de broadcast</th>
            <td id="dirBroadcast">
            </td>
        </tr>
        <tr>
            <th>Número de host</th>
            <td id="numHost">
            </td>
        </tr>
        <tr>
            <th>Clase de Red</th>
            <td id="claseRed">
            </td>
        </tr>

        <tr>
            <th>Tipo de Red</th>
            <td id="tipoRed">
            </td>
        </tr>
    </table>
    <script defer src="js/main.js"></script>
</body>
</html>
