<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/style.css"><link rel="style">
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/prueba2.png">
    <title>CalcuRedes</title>
</head>
<body>
    <h1 class="tituloIndex">CalcuRedes</h1>
    <table id="tablaIp">
    <tr>
        <th>
            <input type="text" class="octeto" id="ip" placeholder="Ingrese la IP">
        </th>
        <th style="width: 10px; text-align: center; font-size: 1.5em;">/</th>
        <th>
            <input type="text" class="bits" id="idBits" placeholder="Máscara" title="Ingrese la máscara">
        </th>
        <th>
            <input type="text" class="bits" id="idMSub" placeholder="Máscara de subred" title="Ingrese la máscara personalizada para dividir la red en subredes en formato máscara variable">
        </th>
    </tr>
    </table>

    <!-- <button class="botonCalcular" id="btnIpLocal">USAR IP LOCAL</button> -->
    <button class="botonCalcular" id="btnCalcular">¡CALCULAR!</button>

    <table class="tablaInfo" id="tblInfo">
        <tr>
            <th>IP</th>
            <td id="idCompleta"></td>
            <td id="idBinario"></td>
            <td id="idHexadecimal"></td>
        </tr>
        <tr>
            <th>Máscara de subred</th>
            <td id="mascaraRed"></td>
            <td id="binarioSubred"></td>
        </tr>
        <tr>
            <th>Wildcard</th>
            <td id="wildcard"></td>
            <td id="binarioWild"></td>
        </tr>
        <tr>
            <th>Dirección de red</th>
            <td id="dirRed"></td>
            <td id="binarioDirRed"></td>
        </tr>
        <tr>
            <th>Dirección de broadcast</th>
            <td id="dirBroadcast"></td>
            <td id="binarioDirBroadcast"></td>
        </tr>
        <tr>
            <th>Host mínimo</th>
            <td id="hostMinimo"></td>
            <td id="binarioHostMinimo"></td>
        </tr>
        <tr>
            <th>Host máximo</th>
            <td id="hostMaximo"></td>
            <td id="binarioHostMaximo"></td>
        </tr>
    </table>
    <table class="tablaInfo2" id="tblInfo2">
        <tr>
            <th>Número de subredes</th>
            <td id="numSubredes"></td>
        </tr>
        <tr>
            <th>Número de host</th>
            <td id="numHost"></td>
        </tr>
        <tr>
            <th>Clase de Red</th>
            <td id="claseRed"></td>
        </tr>

        <tr>
            <th>Tipo de Red</th>
            <td id="tipoRed"></td>
        </tr>
    </table>

    <div id="subnets"></div>
    <script defer src="js/main.js"></script>
</body>
</html>
